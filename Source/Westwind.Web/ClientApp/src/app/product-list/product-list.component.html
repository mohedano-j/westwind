<h3>Product List</h3>

<div class="row">
  <div class="col">
    <button routerLink="product/add" class="btn btn-primary btn-sm m-2 float-right">Add a Product</button>
  </div>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">
        <mat-select [(ngModel)]="element.categoryId" [name]="categoryId">
          <mat-option *ngFor="let category of categoryList" [value]="category.categoryId"> {{category.categoryName}} </mat-option>
        </mat-select>
        <a [routerLink]="['/product/edit', element.productId]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

</div>
